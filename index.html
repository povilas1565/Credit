<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CreditCalculator</title>
</head>
<body>
    <div class="flex-wrapper">
        <div class="calculator-content">
            <div class="calculator-content-title">
                <h1>Calculate the сredit</h1>
            </div>
            <div class="calculator-content-body">
                <div class="calculator-content-body-left">
                    <div class="calculator-content-body-left-inputs">
                        <div class="input-wrapper">
                            <div class="title">Real estate value, ru</div>
                            <div class="input">
                                <input type="number" id="total-cost" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="0" max="10000000" id="total-cost-range" value="0" class="input-range">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="title">An initial fee, ru</div>
                            <div class="input">
                                <input type="number" id="an-initial-fee" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="100000" max="10000000" id="an-initial-fee-range" value="0" class="input-range">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="title">Credit term, years</div>
                            <div class="input">
                                <input type="number" id="credit-term" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="1" max="20" id="credit-term-range" value="0" class="input-range">
                            </div>
                        </div>
                    </div>
                    <div class="calculator-content-title">
                        <h2>Choose bank</h2>
                    </div>
                    <div class="calculator-content-body-left-btns">
                        <button data-name="alfa" class="bank active">
                            <div class="text">Alfa</div>
                            <div class="value">4,0%</div>
                        </button>
                        <button data-name="sberbank" class="bank">
                            <div class="text">Sberbank</div>
                            <div class="value">12,9%</div>
                        </button>
                        <button data-name="pochta" class="bank">
                            <div class="text">Pochta</div>
                            <div class="value">4,5%</div>
                        </button>
                        <button data-name="tinkoff" class="bank">
                            <div class="text">Tinkoff</div>
                            <div class="value">3,9%</div>
                        </button>
                    </div>
                </div>
                <div class="calculator-content-body-right">
                    <div class="final-results-wrapper">
                        <div class="final-result-item">
                            <div class="title">Credit summ</div>
                            <div class="value" id="amount-of-credit">0<span>руб.</span></div>
                        </div>
                        <div class="final-result-item">
                            <div class="title">Monthly payment</div>
                            <div class="value" id="monthly-payment">0<span>ru</span></div>
                        </div>
                        <div class="final-result-item">
                            <div class="title">Recommended income</div>
                            <div class="value" id="recommended-income">0<span>ru</span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
   <script src="js/main.js"></script> 
</body>
</html>
